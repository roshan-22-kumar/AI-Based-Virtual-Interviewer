<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f8;
        }
        .container {
            margin-top: 60px;
        }
        .card {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        pre {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 20px;
        }
        .btn-custom:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">AI Virtual Interviewer</a>
    </div>
</nav>

<div class="container">
    <div class="card mx-auto" style="max-width: 800px;">
        <h4 class="mb-3">Your Question:</h4>
        <p class="lead">{{ question }}</p>

        <h5 class="mt-4">AI Interviewer Response:</h5>
        <pre>{{ response }}</pre>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-custom px-4">Ask Another Question</a>
        </div>
    </div>
</div>

</body>
</html>
